<ion-header>
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="formData.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input [(ngModel)]="formData.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input [(ngModel)]="formData.age" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Fecha de nacimiento</ion-label>
    <ion-datetime [(ngModel)]="formData.birthDate" presentation="date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Género</ion-label>
    <ion-select [(ngModel)]="formData.gender">
      <ion-select-option value="Masculino">Masculino</ion-select-option>
      <ion-select-option value="Femenino">Femenino</ion-select-option>
      <ion-select-option value="Otro">Otro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Hobbies</ion-label>
    <ion-select [(ngModel)]="formData.hobbies" multiple="true">
      <ion-select-option *ngFor="let hobby of hobbyOptions" [value]="hobby">{{ hobby }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">País</ion-label>
    <ion-input [(ngModel)]="formData.country"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Comentarios</ion-label>
    <ion-textarea [(ngModel)]="formData.comments"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="submitForm()">Enviar</ion-button>
</ion-content>
